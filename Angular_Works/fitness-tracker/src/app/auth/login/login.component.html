<section class="signup-form">  
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input type="email" 
         matInput 
         placeholder="Your Mail" 
         ngModel 
         name="mail"
         email
         required
         #emailInput="ngModel"
        >
        <mat-error *ngIf="emailInput.hasError('required')">Email field should not be empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field hintLabel="Six char length">
        <input 
         type="password" 
         matInput 
         placeholder="Your password" 
         ngModel 
         name="password"
         required
         minlength="6"
         #pwdLength="ngModel"
        >
        <mat-hint align="end">{{pwdLength.value?.length}}/6</mat-hint>
      </mat-form-field>
      
     <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
  </section>
