<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress">
  </mat-progress-spinner>
  <h1>{{ progress }}%</h1>
  <h1>Progress</h1>
  <p>Workout</p>
  <button mat-raised-button (click)="onStop()" color="accent">Stop</button>
</section>
