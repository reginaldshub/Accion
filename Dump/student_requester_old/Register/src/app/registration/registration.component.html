<div class="container" >
  <mat-card class="registration-card">
<form class="registration-form" fxLayout='column' [formGroup] = 'myForm' (submit)="abc()">
  <mat-form-field>
    <input matInput placeholder="name" formControlName="name">
    <mat-error>Enter name</mat-error>
  </mat-form-field>
  <br/>

  <mat-form-field>
      <input matInput placeholder="email" formControlName="email">
      <mat-error>
          enter valid email
        </mat-error>
    </mat-form-field>
    <br/>

    <mat-form-field>
      <mat-select formControlName="Roles" placeholder="Role" >
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{role.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br/>

    <mat-form-field>
        <input matInput placeholder="phone" formControlName="phone">
        <mat-error>
            invalid phone 
          </mat-error>
      </mat-form-field>
      <br/>

    <mat-form-field>
        <input matInput placeholder="password" formControlName="password"
        [type]="hide ? 'password':'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error>
            enter valid password
          </mat-error>
      </mat-form-field>
      <br/>

      <mat-form-field>
          <input matInput placeholder="confirm password" formControlName="cnfpassword"
          [type]="hide ? 'password':'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error>
            passwords Dont match
            </mat-error>
        </mat-form-field>
        <br/>
        <div class="wrapper">
          <button class="submit-button" mat-raised-button type="submit" [disabled]="myForm.invalid" color="primary">Register</button>
        </div>
</form>
</mat-card>

</div>
